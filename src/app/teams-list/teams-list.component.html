<app-loader *ngIf="!viewTeams"></app-loader>
<div *ngIf="viewTeams" class="container">
  <app-teams-table
    [currentPage]=currentPage
    [isFavorite]=isFav
    [viewTeams]=viewTeams
    (onUpdateFavorite) = updateFavorites($event)
  ></app-teams-table>
  <app-pagination
    (onChangePage)="updateTable($event)"
    *ngIf="numberOfPages"
    [numberOfPages]="numberOfPages"
  ></app-pagination>
</div>
