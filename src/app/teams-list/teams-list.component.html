<!--Loader Section-->
<div *ngIf="!teamsData" class="d-flex justify-content-center">
  <div class="spinner-border" id="loader" role="status">
    <span class="sr-only"></span>
  </div>
</div>

<!-- Table section-->
<div *ngIf="teamsData" class="container">
  <table class="table table-hover table-dark" id="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Team's Name</th>
      <th scope="col">Year Founded</th>
      <th scope="col">Crest</th>
    </tr>
    </thead>
    <tbody>

    <tr (click)="onClickTeam(team.id)"
        *ngFor="let team of viewTeams; let i = index"
        [ngClass]="{ 'table-success' : isFavorite.indexOf(team.id) > -1 }">
      <th scope="row">{{(this.viewTeams.indexOf(team) + 1) + currentPage * 10 }}</th>
      <td>{{team.name}}</td>
      <td>{{team.founded}}</td>
      <td>
        <img alt="{{team.name + ' - image'}}" class="image" src="{{team.crestUrl}}">
      </td>
    </tr>

    </tbody>
  </table>

  <!--  Page Number Section-->
  <div *ngIf="numberOfPages">
    <app-nav-bar
      (onChangePage)="updateTable($event)"
      [numberOfPages]="numberOfPages"
    ></app-nav-bar>
  </div>
</div>
